spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sts
    username: root
    password: root
  jpa:
    show-sql: false
    properties:
      hibernate:
        default_schema: sts
    open-in-view: false
  flyway:
    enabled: true
    locations:
      - classpath:/db/migration/flyway/mysql
  liquibase:
    enabled: false
    change-log: classpath:/db/migration/liquibase/changelog.yml
    default-schema: sts
  main:
    allow-bean-definition-overriding: true

sts:
  keymanagement:
    rotation:
      check-interval: 500000
      enc-key-pairs:
        min-keys: 1
        enabled: true
      sign-key-pairs:
        min-keys: 1
        enabled: true
      secret-keys:
        min-keys: 1
        enabled: true
    keystore:
      password: FEDCBA9876543210
      type: UBER
      name: sts-secret-server-dev-keystore
      alias-prefix: sts-secret-server-dev-
      keys:
        enc-key-pairs:
          initial-count: 1
          algo: RSA
          sig-algo: SHA256withRSA
          size: 2048
          name: Adorsys STS Secret Server DEV
          validity-interval: 60000
          legacy-interval: 120000
        sign-key-pairs:
          initial-count: 1
          algo: RSA
          sig-algo: SHA256withRSA
          size: 2048
          name: Adorsys STS Secret Server DEV
          validity-interval: 60000
          legacy-interval: 120000
        secret-keys:
          initial-count: 1
          algo: AES
          size: 256
          validity-interval: 60000
          legacy-interval: 120000
