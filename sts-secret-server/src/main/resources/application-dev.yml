logging:
  level:
    de.adorsys: 'debug'
    de.adorsys.sts: 'trace'
    de.adorsys.sts.keyrotation: 'error'

server:
  port: 8885

spring:
  jpa:
    show-sql: false

sts:
  secret-server:
    secret-length: 8192
    endpoint: /secret-server/token-exchange
    encryption:
      enabled: true
      algorithm: A256GCMKW
      encryption-method: A256GCM
      key: "{\"kty\":\"oct\",\"kid\":\"63efe27c-6e37-464d-bd6a-1a7640888f62\",\"k\":\"7KmFL-k9Sib6Llt4CZnwHfxjIfAgbAbOdwbemIGhO6U\",\"alg\":\"A256GCM\"}"
  authservers:
  - name: local keycloak
    iss-url : http://localhost:8080/auth/realms/moped
    jwks-url: http://localhost:8080/auth/realms/moped/protocol/openid-connect/certs
  resource-server-management:
    resource-retriever:
      http-connect-timeout: 10000
      http-read-timeout: 60000
      http-size-limit: 512000
      cache:
        enabled: true
        maximum-size: 1000
        expire-after-access: 10
    resource-servers:
    - audience: moped-client
      jwks-url: http://localhost:8887/pop
  keymanagement:
    rotation:
      check-interval: 5000
      enc-key-pairs:
        min-keys: 5
        enabled: true
      sign-key-pairs:
        min-keys: 5
        enabled: true
      secret-keys:
        min-keys: 5
        enabled: true
    persistence:
      container-name: sts-secret-server-dev-container
      password: 0123456789ABCDEF
    keystore:
      password: FEDCBA9876543210
      type: UBER
      name: sts-secret-server-dev-keystore
      alias-prefix: sts-secret-server-dev-
      keys:
        enc-key-pairs:
          initial-count: 5
          algo: RSA
          sig-algo: SHA256withRSA
          size: 2048
          name: Adorsys STS Secret Server DEV
          validity-interval: 60000
          legacy-interval: 120000
        sign-key-pairs:
          initial-count: 5
          algo: RSA
          sig-algo: SHA256withRSA
          size: 2048
          name: Adorsys STS Secret Server DEV
          validity-interval: 60000
          legacy-interval: 120000
        secret-keys:
          initial-count: 5
          algo: AES
          size: 256
          validity-interval: 60000
          legacy-interval: 120000
